
services:

  app:
    container_name: weather-service-app
    build:
      dockerfile: docker/Dockerfile
    environment:
      RABBITMQ_URL: amqp://admin:${RABBITMQ_PASS}@rabbitmq:5672//
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - metrics-exporter
      - rabbitmq
    networks:
      - weather-network

  redis:
    container_name: redis-weather-service
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight (WEB)
    restart: unless-stopped
    networks:
      - weather-network

  metrics-exporter:
    container_name: metrics-exporter
    build:
      dockerfile: exporter/Dockerfile
    ports:
      - "8082:8082"
    networks:
      - weather-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - weather-network

  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    networks:
      - weather-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
        - "5672:5672"  # broker
        - "15672:15672"  # management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
        RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
        RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    networks:
      - weather-network

  celery-consumer:
    build:
      dockerfile: consumer/Dockerfile.worker
    environment:
      RABBITMQ_URL: amqp://admin:${RABBITMQ_PASS}@rabbitmq:5672//
    depends_on:
      - rabbitmq
    networks:
      - weather-network

  flower-consumer:
    build:
      dockerfile: consumer/Dockerfile.flower
    ports:
      - "5555:5555"
    environment:
      RABBITMQ_URL: amqp://admin:${RABBITMQ_PASS}@rabbitmq:5672//
    depends_on:
      - rabbitmq
      - celery-consumer
    networks:
      - weather-network

volumes:
  prometheus_data:
  grafana_data:
  rabbitmq_data:

networks:
  weather-network:
    driver: bridge
